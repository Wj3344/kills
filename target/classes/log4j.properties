### 设置Logger输出级别和输出目的地 ### debug更详细,如果设为info那么打印出的表数据遇到字符串就不显示，此外还有logfile
log4j.rootLogger=debug,stdout

### 把日志信息输出到控制台 ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# %p 当前日志的优先级
# %C 列出调用logger的类的全名（包含包路径）%C org.apache.xyz.SomeClass %C{1}	SomeClass
# %L 显示调用logger的代码行
# %t 输出产生该日志事件的线程名
# %n 当前平台下的换行符
log4j.appender.stdout.layout.ConversionPattern=[%6p] [%t] [%d{yyyy-MM-dd HH:mm:ss}][%C{1}:%L] - %m%n
